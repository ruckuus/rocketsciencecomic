  <ul class="post-list">
      <li>
        <h1>
          {{ post.title }}
        </h1>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        {{ post.content }}
      </li>
  </ul>

  <center>
        <a href="{{ post.previous.url }}">&laquo; Previous</a>
        ||
        <a href="{{ post.next.url }}">Next &raquo;</a>
  </center>
